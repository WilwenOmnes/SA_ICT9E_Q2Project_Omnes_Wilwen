.navbar-toggler-icon {
  background-color: black;
  width: 30px;
  height: 3px;
  border-radius: 3px;
  position: relative;
}

.navbar-toggler-icon::before, .navbar-toggler-icon::after {
  content: '';
  position: absolute;
  width: 30px;
  height: 3px;
  background-color: black;
  border-radius: 3px;
}

.navbar-toggler-icon::before {
  top: -8px;
}

.navbar-toggler-icon::after {
  top: 8px;
}

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1;
  height: auto;
  padding: 10px 0;
  background-color: #ffc107;
}

.navbar-collapse {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  transition: max-height 0.5s ease-in-out;
  background-color: #ffc107;
  width: 100vw;
  z-index: 1;
}
